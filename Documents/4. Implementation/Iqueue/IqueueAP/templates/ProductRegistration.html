<html>
<head>
  <title>Shop Owner</title>

  <script type="text/javascript">
    function Redirect(url) {
       location.replace("http://127.0.0.1:8000/"+url);
    }
 </script>

  <style>

    .anybutton {
      top:75%;
      left:75%;
      width:100px;
      height:40px;
      position: absolute;
      z-index: 2;
      background: rgb(0, 183, 255); 
      }
    
    .GoingBackButton {
      top:60%;
      left:75%;
      width:200px;
      height:40px;
      position: absolute;
      z-index: 2;
      background: rgb(0, 255, 0); 
      }
    
     </style>

</head>


<body>
  <form method="post">
    {{ ProductForm }}
      {% csrf_token %}
      <p>
        Select the shop for which you want to add the product:
      </p>
    <select name="selected_shop">
      {% for shop in shops %}
        <option value="{{ shop.ids }}">{{ shop.name }}</option>
      {% endfor %}
     </select>
     <br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="price">price:</label>
    <input type="number" name="price" id="price">
    <br>
    <label for="quantity">quantity:</label>
    <input type="number" name="quantity" id="quantity">
    <br>
    <label for="shop_discount">shop_discount </label>
    <input type="number" name="shop_discount" id="shop_discount">
    <br>
    
    <button type="submit" name="btnform2">Confirm</button>

  </form>

  <p>Do you want to print the QR for all the products?</p>
  <input type="button" class="Print_QR" onclick="Redirect('ShopOwner/QR_print/');" value="Print_QR" />
  <input type="button" class="GoingBackButton" onclick="Redirect('ShopOwner/');" value="Going back to ShopOwner view" />
  <input type="button" class="anybutton" onclick="Redirect('');" value="LogOut" />
</body>
