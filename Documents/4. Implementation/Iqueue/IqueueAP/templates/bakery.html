<html>
<head>
  <title>bakery list</title>

  <script type="text/javascript">
    function Redirect(url) {
       location.replace("http://127.0.0.1:8000/"+url);
    }
 </script>

  <style>

    .anybutton {
      top:75%;
      left:75%;
      width:100px;
      height:40px;
      position: absolute;
      z-index: 2;
      background: rgb(0, 183, 255); 
      }
    
     </style>
</head>

<!--Vedere se fare un solo file html-->

<body>
  <h1>Prenotazione Slot</h1>
  <form method="POST" action='/Customer/bakery/'>
    {% csrf_token %}
    <label for="shop">Seleziona un negozio:</label>
    <select name="shop" >
      {% for shop in shops %}
        <option value="{{ shop.name }}">{{ shop.name }}</option>
      {% endfor %}
    </select>

    <label for="date">Seleziona una data:</label>
    <input type="date" name="date" id="date" required>

    <input type="submit" value="Visualizza slot disponibili">
  </form>

    {% if slots %}
      <h2>Slot disponibili:</h2>
      <ul>
        {% for slot in slots %}
          <li> {{ slot.start }} - {{ slot.end }}</li>
        {% endfor %}
     </ul>
    {% else %}
      <p>Nessuno slot disponibile per questa data.</p>
    {% endif %}

  <h1>Seleziona Slot</h1>
  <form method="POST" action='/Customer/bakery/'>
    {% csrf_token %}
    <label for="selected_slot">Seleziona slot:</label>
    <select name="selected_slot" >
      {% for slot in slots %}
        <option value="{{ slot.start }} - {{ slot.end }}">{{ slot.start }} - {{ slot.end }}</option>
      {% endfor %}
    </select>
  
    <input type="submit" value="Prenota">
  </form>

  <p>Hai prenotato alle {{ booking.date }}</p>
</body>
</html>
