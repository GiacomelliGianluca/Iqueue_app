<head>
  {% load static %}

<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="{% static "css/style.css" %}">
  <title>Shop Owner</title>

  <script type="text/javascript">
    function Redirect(url) {
       location.replace("http://127.0.0.1:8000/"+url);
       
    }
 </script>

 <!-- <script src="htmx.min.js" defer></script> -->


  <style>

    .anybutton {
      top:75%;
      left:75%;
      width:100px;
      height:40px;
      position: absolute;
      z-index: 2;
      background: rgb(0, 183, 255); 
      }
    
     </style>

</head>


<body>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address"> 
    <br>
    <label for="number">number:</label>  
    <input type="text" name="number" id="number">
    <br>
    <label for="CAP">CAP:</label>
    <input type="text" name="CAP" id="CAP">
    <br>
    <label for="City">City:</label>
    <input type="text" name="City" id="City"> 
    <br>
    <label for="max_numb_clients">max_numb_clients:</label>
    <input type="number" name="max_numb_clients" id="max_numb_clients" min=1 oninput="validity.valid||(value='');">
    <br>
    <label for="bakery"> Bakery</label>
    <input type="radio" id="category" name="category" value="bakery">
    <br>
    <label for="clothes"> Clothes</label>
    <input type="radio" id="category" name="category" value="clothes">
    <br>
    <label for="perfumery"> Perfumery</label>
    <input type="radio" id="category" name="category" value="perfumery">
    <br>
    <label for="hair_saloon"> Hair Saloon</label>
    <input type="radio" id="category" name="category" value="hair_saloon">
    <br>
    <label for="others"> Other</label>
    <input type="radio" id="category" name="category" value="others">
    <br>
    <label for="opening_time">Opening Time:</label>
    <input type="time"  name="opening_time" id="opening_time">
    <br>
    <label for="closing_time">Closing Time:</label>
    <input type="time" name="closing_time" id="closing_time">
    <br>
    <label for="slot_duration">Slot Duration (in minutes):</label>
    <input type="number" name="slot_duration" min=1 id="slot_duration" oninput="validity.valid||(value='');">

    <br>
    <label for="img">Image:</label>
    <input type="file" name="img" id="img">
    <br>
    <input type="submit" value="Record" id="submit-btn">
</form>

  <!-- ONLINE UPDATE (future step) -->
  <!-- {% if j > 0 %} 
    <p>The progress is:{{progress}} % </p>
    <div hx-get="ShopOwner/MyShops/NewShop/" hx-trigger="every 5s"></div>
  {% endif %} -->




  <input type="button" class="anybutton" onclick="Redirect('');" value="LogOut" />

  <script>
    document.querySelector('#submit-btn').addEventListener('click', function() {
      this.value = 'Submitting...';
      setTimeout(() => {
        this.setAttribute('disabled', true);
      }, 20);
    });
  </script>
</body>
