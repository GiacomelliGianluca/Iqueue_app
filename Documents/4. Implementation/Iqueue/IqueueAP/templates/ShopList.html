<html>
<head>
  <title>Shop list</title>
</head>
<script>
  setTimeout(function() {
    location.replace("http://127.0.0.1:8000/ShopOwner/") ;
  }, 5000);
</script>
<body>
  <h1>
    <p>
    The shops are:
    {% for shop in shop %}

    {% endfor %}
    </p>
  </h1>
  <p>Redirect to Shop Owner view . . .</p>

</body>
</html>
